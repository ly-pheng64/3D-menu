<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Creative Menu Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li>
            <a href="#">
                <span data-text="home">home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span data-text="about">about</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span data-text="team">team</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span data-text="contact">contact</span>
            </a>
        </li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
        integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            VanillaTilt.init(document.querySelectorAll("ul li a"), {
		max: 25,
		speed: 400
	});
        </script>
</body>

</html>
